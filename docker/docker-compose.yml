services:
  baihu:
    build: .
    ports:
      - "8052:8052"
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
      - ./envs:/app/envs
    environment:
      - TZ=Asia/Shanghai
      # 以下环境变量可覆盖配置文件（可选）
      # - BH_SERVER_PORT=8052
      # - BH_SERVER_HOST=0.0.0.0
      # - BH_DB_TYPE=mysql
      # - BH_DB_HOST=localhost
      # - BH_DB_PORT=3306
      # - BH_DB_USER=root
      # - BH_DB_PASSWORD=password
      # - BH_DB_NAME=baihu
      # - BH_DB_TABLE_PREFIX=baihu_
      # - BH_SECRET=your_secret_key
    restart: unless-stopped